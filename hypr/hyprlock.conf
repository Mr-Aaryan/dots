background {
    monitor =
    path = /home/mr_aaryan/Pictures/wallpaper/NightTrain.png   # only png supported for now

    blur_passes = 3
    blur_size = 2
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 200, 50
    outline_thickness = 1
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.64 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(41, 45, 59, 0.6)
    inner_color = rgba(41, 45, 59, 0.5)
    font_color = rgb(194, 194, 194)
    fade_on_empty = true
    placeholder_text = <i>Input Password...</i>
    hide_input = false
    position = 0, -20
    halign = center
    valign = center
}

label {
  monitor =
  text = cmd[update:1000] date +"%A, %B %d"
  color = rgba(242, 243, 244, 0.75)
  font_size = 22
  font_family = JetBrains Mono
  position = 0, 300
  halign = center
  valign = center
}

label {
  monitor = 
  text = cmd[update:1000] date +"%-I:%M"
  color = rgba(242, 243, 244, 0.75)
  font_size = 95
  font_family = JetBrains Mono 
  position = 0, 200
  halign = center
  valign = center
}